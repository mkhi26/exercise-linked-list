<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini juego</title>
    <script src="LinkedList/LinkedList.js"></script>   
    <script src="LinkedList/Node.js"></script>   
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="alphabet" class="row mt-5">
    
        </div>
    </div>
    <div class="container" id="form-principal">
        
        <div class="row">
            <div class="col-12">
                <h1>Ingrese la palabra</h1>
                <form>
                    <div class="row">
                      <div class="col">
                        <input type="text" id="palabra" class="form-control" placeholder="Ingrese una palabra">
                      </div>
                      <div class="col">
                        <input type="button" class="btn btn-primary" value="Jugar" onclick="play();">
                      </div>
                    </div>
                  </form>

            </div>
        </div>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-12">
                        <h4 class="mt-5">Aciertos</h4>
                        <div class="row" id="sure">

                        </div>
     
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-12">
                        <h4 class="mt-5">Errores</h4>

                        <div class="row" id="fail">

                        </div>
     
                    </div>
                </div>
            </div>
    
        </div>

    </div>

  
  <!-- Modal -->
  <div class="modal fade" id="resultado" tabindex="-1" aria-labelledby="resultadoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultadoLabel">Fin del juego</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row" id="txt-fin">


          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Terminar</button>
        </div>
      </div>
    </div>
  </div>



    <script src="js/drive.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
